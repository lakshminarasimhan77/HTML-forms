<!DOCTYPE html>  
<html lang="en"><head>  
<meta charset="utf-8">  
<title>Reg form</title>  
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />  
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />  
<link rel='stylesheet' href='js-form-validation.css' type='text/css' />  
<script src="sample-registration-form-validation.js"></script>  
</head>  
<body onload="document.registration.userid.focus();" bgcolor="cyan"   >
<i><center><h1>Registration Form</h1>  </center></i>
<strong><i><p>Use tab keys to move from one input field to the next.</p></i></strong>
<form name='registration' onSubmit="return formValidation();">  
User id: <center> <input type="text" name="userid" size="10" required/> </center>
Password: <center><input type="password" name="passid" size="10" required/> </center>
Address:<center><input type="text" name="address" size="50" />  </center>
Country:
<center><select name="country">
<option selected="" value="Default">(Please select a country)</option>  
<option value="AF">Australia</option>  
<option value="AL">Canada</option>  
<option value="DZ">India</option>  
<option value="AS">Russia</option>  
<option value="AD">USA</option>  
</select> </center>
Email: <center><input type="text" name="email" size="50"required /> <br></center>
ZIP Code:<center> <input type="text" name="zip" />  <br></center>
Sex:<center><input type="radio" name="msex" value="Male" /><span>Male</span> 
<input type="radio" name="fsex" value="Female" /><span>Female</span></center><br>
Comments: <center><textarea rows="5" cols="50" name="About" placeholder="Enter the description here$$$$$">
</textarea></center><br>
<center><input type="submit" name="submit" value="Submit" />  </center>
</form>  
</body>  
</html>
